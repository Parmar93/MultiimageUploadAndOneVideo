<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="form-group">
        <div class="form-group-field">
            <!-- upload image and video -->
            <ul id="album" class="album-wrapper">
                <li>
                    <div class="album-thumnail">
                        <input type="file" accept="image/*,video/*" name="thumbnail[]" data-container="#album" class="album-uploader" id="addalbum" title="Select File">
                        <i class="fa fa-plus"></i>
                    </div>
                </li>
            </ul>
            <!-- //upload image and video end -->

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="image.video.uploader.js"></script>
</body>

</html>
